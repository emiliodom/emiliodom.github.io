        <div class="header-title">

      <div class="header-controls" role="toolbar" aria-label="Header controls">

  <!-- Floating particles for visual effect -->

  <div class="particle" style="left: 20%; width: 15px; height: 15px; animation-delay: 2s;"></div>

  <main class="container">

      <img src="https://i.ibb.co/Kj6SGyGm/IMG-20250207-085923948-HDR-AE.jpg" alt="Emilio D. avatar" class="profile-image">
      <h1 id="profile-heading">Emilio Dominguez</h1>
      <p>Developer â€¢ Fitness Enthusiast â€¢ Lifelong Learner</p>
    </section>

    <nav class="links" aria-label="Links" id="links-container">
      <!-- Link cards are populated from assets/data/link_cards.json -->
    </nav>

    <script>
      (async function(){
        try{
          const r = await fetch('/assets/data/link_cards.json');
          const data = await r.json();
          const container = document.getElementById('links-container');
          data.forEach(item=>{
            const a = document.createElement('a');
            a.className = 'link-card';
            a.href = item.href;
            if(item.external) { a.target = '_blank'; a.rel = 'noopener noreferrer'; }
            a.setAttribute('aria-label', item.title);
            const icon = document.createElement('div'); icon.className = 'link-icon'; icon.innerText = item.icon || 'ðŸ”—';
            const content = document.createElement('div'); content.className = 'link-content';
            content.innerHTML = `<div class="link-title">${item.title}</div><div class="link-description">${item.description}</div>`;
            const arrow = document.createElement('div'); arrow.className='link-arrow'; arrow.innerText='â†’';
            a.appendChild(icon); a.appendChild(content); a.appendChild(arrow);
            container.appendChild(a);
          });
        }catch(e){ console.warn('Could not load link cards', e); }
      })();
    </script>

    <footer>
      <p>Â© 2025 Emilio Dominguez</p>
    </footer>
  </main>

  <script type="module" src="assets/js/site-theme.js"></script>
  <script>
    // click ripple and parallax effects
    const linkCards = document.querySelectorAll('.link-card');

    linkCards.forEach(card => {
      card.addEventListener('click', function (e) {
        const ripple = document.createElement('div');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;

        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        ripple.style.position = 'absolute';
        ripple.style.borderRadius = '50%';
        ripple.style.background = 'rgba(255,255,255,0.5)';
        ripple.style.transform = 'scale(0)';
        ripple.style.animation = 'ripple 0.6s ease-out';
        ripple.style.pointerEvents = 'none';

        this.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
      });
    });

    const style = document.createElement('style');
    style.textContent = `@keyframes ripple { to { transform: scale(2); opacity: 0; } }`;
    document.head.appendChild(style);

    let ticking = false;
    document.addEventListener('mousemove', (e) => {
      if (!ticking) {
        window.requestAnimationFrame(() => {
          const particles = document.querySelectorAll('.particle');
          const mouseX = e.clientX / window.innerWidth;
          const mouseY = e.clientY / window.innerHeight;
          particles.forEach((p, i) => {
            const speed = (i + 1) * 0.5;
            const x = (mouseX - 0.5) * speed * 20;
            const y = (mouseY - 0.5) * speed * 20;
            p.style.transform = `translate(${x}px, ${y}px)`;
          });
          ticking = false;
        });
        ticking = true;
      }
    });
  </script>
</body>
</html>
