<header class="site-header" role="banner">
  <div class="header-inner">
    <div class="avatar-wrap">
      <img src="https://fitfit.pro/wp-content/uploads/2025/10/IMG_20250207_085923948_HDR_AE.jpg" alt="Emilio D. avatar" class="header-avatar" width="64" height="64">
      <div class="header-title">
        <div class="name">Emilio Dominguez</div>
        <div class="subtitle">Developer • Fitness Enthusiast • Lifelong Learner</div>
      </div>
    </div>

    <div class="header-controls">
      <label class="theme-switch" title="Toggle theme" aria-label="Toggle theme">
        <input id="theme-toggle" type="checkbox" />
        <span class="slider"></span>
      </label>

      <select id="lang-select" aria-label="Select language" title="Translate site">
        <option value="auto">ENG</option>
        <option value="es">ES</option>
        <option value="fr">FR</option>
      </select>
    </div>
  </div>
  <div id="google_translate_element" aria-hidden="true"></div>
</header>
